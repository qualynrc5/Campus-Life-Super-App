<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Life Super App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar loader -->
  <script>
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.body.insertAdjacentHTML("afterbegin", html);
        const current = location.pathname.split("/").pop() || "index.html";
        document.querySelectorAll(".nav-link").forEach(link => {
          if(link.getAttribute("href") === current){
            link.classList.add("active");
            link.setAttribute("aria-current","page");
          }
        });
      });
  </script>

  <main>
    <header class="hero-section d-flex flex-column align-items-center justify-content-center">
      <img src="images/lourdes_logo.png" alt="Lourdes University Logo" style="max-width:350px; margin-bottom:20px;">
      <h1 style="font-size:clamp(1.8rem,5vw,3rem)" class="fw-bold">Welcome to Lourdes University Life!</h1>
      <p class="lead text-center" style="font-size:clamp(1rem,2.5vw,1.2rem)">
        Your one-stop app for dining, events, maps, and weather â€” all in one place.
      </p>
      <a href="dining.html" class="btn btn-primary mt-3 px-4 py-2">Explore Now</a>
    </header>
  </main>

  <footer class="text-center py-3 mt-auto">
    <small>&copy; 2025 Lourdes University | Designed for Campus Life</small>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
