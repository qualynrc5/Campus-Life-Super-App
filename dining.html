<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dining - Campus Life App</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Main content -->
  <main class="container mt-5 pt-5">

    <h1 class="text-center mb-4 text-success">üçΩÔ∏è Dining Hall Calendar - December 2026</h1>

    <!-- Legend gets inserted by dining.js -->
    <div id="dining-legend" class="mb-3"></div>

    <!-- Calendar -->
    <div id="dining-calendar" class="calendar-grid"></div>

  </main>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5">
    <small>&copy; 2025 Lourdes University | Dining</small>
  </footer>

  <!-- Dining Calendar JS -->
  <script src="js/dining.js"></script>

  <!-- Navbar Loader -->
  <script>
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.body.insertAdjacentHTML("afterbegin", html);

        const current = location.pathname.split("/").pop();
        document.querySelectorAll(".nav-link").forEach(link => {
          if (link.getAttribute("href") === current) {
            link.classList.add("active");
          }
        });
      });
  </script>
</body>
</html>
