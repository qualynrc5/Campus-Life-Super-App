<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Events - Campus Life App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container mt-5 pt-5">
    <section id="events">
      <h2 class="text-center mb-4">ðŸŽ‰ Campus Events</h2>

      <div id="events-calendar" class="calendar-grid"></div>

      <div id="legend" class="mt-4 text-center">
        <p><span class="legend-color" style="background-color:#f4a261;"></span> Academic</p>
        <p><span class="legend-color" style="background-color:#8d6e63;"></span> Athletics</p>
        <p><span class="legend-color" style="background-color:#f4d35e;"></span> Community</p>
      </div>
    </section>
  </main>

  <footer class="text-center py-3 mt-5">
    <small>&copy; 2025 Lourdes University | Campus Events</small>
  </footer>

  <script src="js/events.js"></script>

  <!-- Navbar loader -->
  <script>
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.body.insertAdjacentHTML("afterbegin", html);

        const current = location.pathname.split("/").pop();
        document.querySelectorAll(".nav-link").forEach(link => {
          if (link.getAttribute("href") === current) {
            link.classList.add("active");
          }
        });
      });
  </script>
</body>
</html>
